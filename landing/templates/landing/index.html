{% extends 'base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">
                Общайся со своими друзьями!
            </h1>
            <p class="mt-3 lead">
                Подписывайтесь на людей, которые вас интересуют, будьте в курсе последних новостей и присоединяйтесь к беседам с друзьями!
            </p>
            <div class="d-flex justify-content-center mt-5">
                <a href="{% url 'account_login' %}" class="btn btn-light mr-2">Вход</a>
                <a href="{% url 'account_signup' %}" class="btn btn-dark">Регистрация</a>

        </div>
    </div>

{% endblock %}
