{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a class="btn btn-light" href="{% url 'social:profile' profile.pk %}">Вернуться обратно</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            {% if profile.name %}
            <h3>Подписчики {{ profile.name }}</h3>
            {% else %}
            <h3>Подписчики @{{ profile.user.username }}</h3>
            {% endif %}
        </div>
    </div>

    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a class="not-link-decoration" href="{% url 'social:profile' follower.profile.pk %}">
                <img class="rounded-circle post-img" width="60" height="60" src="{{ follower.profile.picture.url }}">
            </a>
            <a class="not-link-decoration" href="{% url 'social:profile' follower.profile.pk %}">
                <h5 class="mt-3">@{{ follower.username }}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
