{% extends 'base.html' %}

{% block title %} Пост {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a class="btn btn-light" href="{% url 'social:post_detail' object.pk %}">Вернуться обратно</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Редактировать!</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3">Опубликовать!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
