{% extends 'base.html' %}

{% block title %} Пост {% endblock %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a class="btn btn-light" href="{% url 'social:post_detail' object.pk %}">Вернуться обратно</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>Вы уверены?</h5>
                <p>Вы собираетесь удалить этот пост. Изменения необратимы!</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3">Удалить!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
